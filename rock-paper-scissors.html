<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <style>
        body {
            background-color: rgb(25, 25, 25);
            font-family: Arial, Helvetica, sans-serif;
            font-size: 15px;
            color: white;
        }

        #title {
            font-size: 40px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <p id="title">Rock Paper Scissors</p>

    <button onclick="playGame('rock');">Rock</button>

    <button onclick="playGame('paper');">Paper</button>

    <button onclick="playGame('scissors');">Scissors</button>

    <p class="js-result"></p>
    <p class="js-moves"></p>
    <p class="js-score"></p>

    <button onclick="
        localStorage.removeItem('score'); //se borran los datos persistentes pero no el objeto score que ya estÃ¡ cargado
        score.wins = 0; //por eso lo ponemos a 0
        score.losses = 0;
        score.ties = 0;
        updateScoreElement();
    ">Reset</button>

    <button onclick="autoPlay()">AUTOPLAY</button>


    <script>

        let isAutoPlaying = false;
        let intervalId;
        let score = JSON.parse(localStorage.getItem('score')) || {wins: 0, losses: 0, ties: 0}; //si la primera opcion devuelve false genera un objeto con los valores a 0

        updateScoreElement();

        function autoPlay() {
            if(!isAutoPlaying) {
                intervalId = setInterval(function() {
                    //const computerMove = pickComputerMove();
                    playGame(pickComputerMove());
                }, 1000);
                isAutoPlaying = true;
            } else {
                clearInterval(intervalId);
                isAutoPlaying = false;
            }
            
            
        }


        function playGame(playerMove) {
            const computerMove = pickComputerMove();

            let result = '';

            if(playerMove === 'rock') {
                switch(computerMove) {
                    case 'rock':
                        result = 'Tie';
                        break;
                    case 'paper':
                        result = 'You lose';
                        break;
                    case 'scissors':
                        result = 'You win';
                        break;
                }

            } else if (playerMove === 'paper') {
                switch(computerMove) {
                    case 'rock':
                        result = 'You win';
                        break;
                    case 'paper':
                        result = 'Tie';
                        break;
                    case 'scissors':
                        result = 'You lose';
                        break;
                }

            } else if (playerMove === 'scissors') {
                switch(computerMove) {
                    case 'rock':
                        result = 'You lose';
                        break;
                    case 'paper':
                        result = 'You win';
                        break;
                    case 'scissors':
                        result = 'Tie';
                        break;
                }
            }

            if (result === 'You win') {
                score.wins += 1;
            } else if (result === 'You lose') {
                score.losses += 1;
            } else if (result === 'Tie') {
                score.ties += 1;
            }

            localStorage.setItem('score', JSON.stringify(score)); //pasar el objeto a String para guardarlo en localStorage

            updateScoreElement();
            document.querySelector('.js-result').innerHTML = result;
            document.querySelector('.js-moves').innerHTML = `Your move: ${playerMove} - Computer's move: ${computerMove}`;

            // alert(`You picked ${playerMove}. Computer picked ${computerMove}. ${result}.
            // Wins: ${score.wins}. Losses: ${score.losses}. Ties: ${score.ties}`);
        }


        function updateScoreElement() {
            document.querySelector('.js-score').innerHTML = `Wins: ${score.wins}. Losses: ${score.losses}. Ties: ${score.ties}`;
        }


        function pickComputerMove() {
            let randomNumber = Math.random();

            let computerMove;

            if(randomNumber >= 0 && randomNumber < 1/3) {
                computerMove = 'rock';
            } else if (randomNumber >= 1/3 && randomNumber < 2/3) {
                computerMove = 'paper';
            } else if (randomNumber >= 2/3 && randomNumber < 3/3) {
                computerMove = 'scissors';
            }

            return computerMove;
        }


    </script>
</body>
</html>
